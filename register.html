<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FreeSpace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="background-animation">
        <div class="particles"></div>
        <div class="gradient-bg"></div>
    </div>
    
    <div class="container">
        <div class="card glass-panel">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join our mental wellness community</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <label for="registerName">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" required placeholder="Enter your full name">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" required placeholder="Create a password">
                        <button type="button" class="toggle-password" id="toggleRegisterPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="passwordStrength"></div>
                        </div>
                        <span class="strength-text" id="passwordStrengthText">Weak</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerConfirmPassword" required placeholder="Confirm your password">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="error-text" id="passwordMatchError"></p>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="termsAgree" required>
                    <label for="termsAgree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn primary full-width">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
