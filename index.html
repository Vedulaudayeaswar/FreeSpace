<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeSpace - AI Mental Wellness</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/landing.css" />
  </head>
  <body>
    <div class="background-animation">
      <canvas id="threejs-canvas"></canvas>
      <div class="particles"></div>
      <div class="gradient-bg"></div>
    </div>

    <div class="container">
      <div class="card glass-panel">
        <div class="logo-container">
          <div class="logo">
            <i class="fas fa-brain"></i>
          </div>
          <h1>FreeSpace</h1>
        </div>

        <p class="tagline">Your AI-powered mental wellness companion</p>

        <div class="button-group">
          <a href="login.html" class="btn primary">
            <i class="fas fa-sign-in-alt"></i>
            Login
          </a>
          <a href="register.html" class="btn secondary">
            <i class="fas fa-user-plus"></i>
            Register
          </a>
        </div>

        <div class="features">
          <div class="feature">
            <i class="fas fa-lock"></i>
            <span>100% Confidential</span>
          </div>
          <div class="feature">
            <i class="fas fa-robot"></i>
            <span>AI-Powered</span>
          </div>
          <div class="feature">
            <i class="fas fa-heart"></i>
            <span>Empathetic Support</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Three.js for 3D Peace & Reliability Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
